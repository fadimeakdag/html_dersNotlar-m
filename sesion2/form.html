<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
    <style>
        #seker {
            background-color: blueviolet;
        }

        #yorum {
            resize: none;
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>Welcome to Clarusway</h1>
    <form action="result.html" method="get">
        <div>
            <label for="name">Adınızı Girin</label>
            <input type="text" name="isim" id="name" placeholder="isminizi girin" />

            <br /><br />

            <label for="lname">Soyadınızı Girin</label>
            <input type="text" name="soyisim" id="lname" placeholder="soyisminizi girin"  />
        </div>
        <br>
        <div>
            <label for="şifre">Parolanızı Girin</label>
            <input type="password" name="Girilen parola" id="şifre" placeholder="hgfıuy" />
        </div>
        
        <div>
            <p>Cinsiyetinizi Girin</p>
            <label for="gender1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender1" value="erkek" />
            <label for="gender2">Kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="Kadın" />
        </div>
        <div>
            <p>Favori hayvanlarınızı girin</p>
            <input type="checkbox" name="Hayvan_1" id="panda" value="panda" />
            <label for="panda">panda</label>
            <input type="checkbox" name="hayvan_2" id="balık" value="balık" />
            <label for="balık">balık</label>
            <input type="checkbox" name="hayvan_3" id="hourse" value="at" />
            <label for="hourse">at</label>
        </div>
        <br />
        <div>
            <label for="age">yaş</label>
            <input type="number" name="girilen yaş" id="age " min="0" max="45"  />
        </div>
        <br>
        <div>
            <label for="searc">ara</label>
            <input type="search" name="aranan kelime" id="searc" maxlength="5" minlength="3" />
        </div>
        <br>
        <div>
            <label for="renk">renk seçin :</label>
            <input type="color" name="seçilen_renk" id="renk" />
        </div>
        <br>
        <div>
            <label for="tarih">Tarih seçin</label>
            <input type="date" name="Seçilen Tarih" id="tarih" min="2022-05-20" max="2022-10-10" />
        </div>
        <br>
        <div>
            <label for="email">Email girin</label>
            <input type="email" name="girilen_email" id="email" />
        </div>
        <br>
        <div>
            <label for="dosya"></label>
            <input type="file" name="Seçilen dosya" id="dosya" />
        </div>
        <br>
        <div>
            <label for="no">tel.no</label>
            <input type="tel" name="tel_no" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                placeholder="xxx-xxx-xx-xx" />
        </div>
        <br>
        <div>
            <label for="seker">Hangi tatlıyı istersiniz</label>
            <select name="Seçilen Tatlı" id="seker">
                <option value="sütlaç">Sütlaç</option>
                <option value="keşkül">Keşkül</option>
                <option value="aşure">Aşure</option>
                <option value="pudding">Pudding</option>
                <option value="magnolia">Magnolia</option>
            </select>
        </div>
        <br>
        <div>
            <label for="seker2">Hangi tatlıyı istersiniz</label>
            <select name="Seçilen Tatlı" id="seker2" size="3" multiple>
                <optgroup label="sütlü tatlılar">
                    <option value="sütlaç">Sütlaç</option>
                    <option value="keşkül">Keşkül</option>
                    <option value="aşure">Aşure</option>
                    <option value="pudding">Pudding</option>
                    <option value="magnolia">Magnolia</option>
                </optgroup>
                <optgroup label="şerbetli tatlılar">
                    <option value="baklava">baklava</option>
                    <option value="künefe">künefe</option>
                    <option value="katmer">katmar</option>
                    <option value="kadayıf">kadayıf</option>
                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <label for="yorum">yorum</label>
            <br />
            <textarea name="girilen_yorum" id="yorum" placeholder="yorum girin lütfen.."></textarea>
        </div>
        <br>
        <div>
            <label for="input-browser">browser</label>
            <input type="text" name="kullanılan browser" id="input-browser" list="browser"/>
            <datalist id="browser">
                 <option value="chrome"></option>

                <option value="safari"></option>

                <option value="brave"></option>
            </datalist>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>kişisel bilgiler</legend>
                <label for="fname">isim</label>
                <input type="text" name="isim" id="fname" />
                <br><br>
                <label for="sname">soyisim</label>
                <input type="text" name="soyisim" id="sname" />
            </fieldset>
        </div>

        <br />
        <br />
        <br />
        <br />
        <br />
        <input type="submit" value="Gönder" />
    

        <br />
        <br />
        <br />
        <input type="reset" value="Sıfırla" />
    </form>
</body>

</html>
